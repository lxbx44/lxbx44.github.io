<!DOCTYPE html>
<html lang=en>
<head>
<meta charset=UTF-8>
<meta http-equiv=X-UA-Compatible content="IE=edge">
<meta name=viewport content="width=device-width, initial-scale=1.0">
<script src=https://kit.fontawesome.com/d90e43a863.js crossorigin=anonymous defer></script>
<link rel=preconnect href=https://fonts.googleapis.com>
<link rel=preconnect href=https://fonts.gstatic.com crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel=stylesheet>
<title>StartPage</title>
<style>*{margin:0;padding:0}*{font-family:"JetBrains Mono",monospace;color:#cdd6f4;user-select:none}body{height:100vh;width:100vw;background-color:#1e1e2e}#content{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);height:70vh;width:70vw;display:grid;grid-template-columns:35% 5% 55%}#content .img{overflow:hidden;display:flex;justify-content:center;border:solid #89dceb 2px;border-radius:10px}#content .img img{height:100%}#content .content{display:flex;flex-direction:column;justify-content:center;align-items:center;height:100%;color:#cdd6f4}#content .content #clock{font-size:4rem;font-weight:bold;margin-bottom:.5rem}#content .content #date{font-size:1.5rem;margin-bottom:1rem}#content .content h2{font-size:1.2rem}@media(max-width:1300px){#content{display:flex;flex-direction:column}}</style>
</head>
<body>
<div id=content>
<div class=img><img src=http://fibla.es/spooky_spil.jpg></div>
<div class=space></div>
<div class=content>
<h1 id=clock>00:00</h1>
<h1 id=date>Day Month, Year</h1>
<h2>Welcome Back!</h2>
</div>
</div>
<script>function displayTime(){var e=new Date();var c=e.getHours();var b=e.getMinutes();var a=e.getUTCDate();var f=e.getUTCMonth();var d=e.getUTCFullYear();if(f==1){f="Jan"}else{if(f==2){f="Feb"}else{if(f==3){f="Mar"}else{if(f==4){f="Apr"}else{if(f==5){f="May"}else{if(f==6){f="June"}else{if(f==7){f="July"}else{if(f==8){f="Aug"}else{if(f==9){f="Sept"}else{if(f==10){f="Oct"}else{if(f==11){f="Nov"}else{if(f==12){f="Dec"}}}}}}}}}}}}if(b<=9){b="0"+b}if(c<=9){c="0"+c}if(a<=9){a="0"+a}document.getElementById("clock").textContent=c+":"+b;document.getElementById("date").textContent=a+" "+f+", "+d}setInterval(displayTime,500);</script>
</body>
</html>
